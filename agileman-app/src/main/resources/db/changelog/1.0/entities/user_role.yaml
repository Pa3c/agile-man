databaseChangeLog:
- changeSet:
    id: user_role_entity_creation
    author: patryk.klos
    changes:
    - createTable:
        tableName: user_role
        columns:
        - column:
            name: id
            type: bigint
            constraints:
              primaryKey: true
              nullable: false          
        - column:
            name: login
            type: varchar(50)
            constraints:
              nullable: false
        - column:
            name: role
            type: varchar(255)
            constraints:
              nullable: false              
databaseChangeLog:
- changeSet:
    id: state_entity_creation
    author: patryk.klos
    changes:
    - createTable:
        tableName: state
        columns:
        - column:
            name: id
            type: bigint
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: name
            type: varchar(20)
            constraints:
              nullable: false
        - column:
            name: order
            type: int
            constraints:
              nullable: false
        - column:
            name: task_container_id
            type: bigint
            constraints:
              nullable: false
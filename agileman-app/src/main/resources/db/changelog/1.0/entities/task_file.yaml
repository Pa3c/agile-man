databaseChangeLog:
- changeSet:
    id: task_file_entity_creation
    author: patryk.klos
    changes:
    - createTable:
        tableName: task_file_info
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: task_id
            type: bigint
            constraints:
              nullable: false
        - column:
            name: path
            type: varchar(255)
        - column:
            name: type
            type: varchar(10)            
        - column:
            name: version
            type: int
            constraints:
              nullable: false
        - column:
            name: creation_date
            type: timestamp
            defaultValueComputed: CURRENT_TIMESTAMP
            constraints:
              nullable: false
        - column:
            name: modification_date
            type: timestamp
        - column:
            name: created_by
            type: varchar(50)
        - column:
            name: modified_by
            type: varchar(50)
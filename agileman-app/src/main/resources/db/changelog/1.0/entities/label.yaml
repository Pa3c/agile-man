databaseChangeLog:
- changeSet:
    id: label_entity_creation
    author: patryk.klos
    changes:
    - createTable:
        tableName: label
        columns:
        - column:
            name: id
            type: bigint
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: name
            type: varchar(20)
            constraints:
              nullable: false
        - column:
            name: type
            type: varchar(20)
            constraints:
              nullable: false
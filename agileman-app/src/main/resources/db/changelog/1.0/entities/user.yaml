databaseChangeLog:
- changeSet:
    id: user_entity_creation
    author: patryk.klos
    changes:
    - createTable:
        tableName: app_user
        columns:
        - column:
            name: id
            type: varchar(50)
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: password
            type: varchar(255)
            constraints:
              nullable: false
        - column:
            name: name
            type: varchar(50)
            constraints:
              nullable: false
        - column:
            name: email
            type: varchar(50)
            constraints:
              nullable: false  
              unique: true            
        - column:
            name: surname
            type: varchar(50)
            constraints:
              nullable: false   
        - column:
            name: phone_number
            type: varchar(50)    
        - column:
            name: skype
            type: varchar(50)                      
        - column:
            name: version
            type: int
            constraints:
              nullable: false
        - column:
            name: birthday
            type: timestamp                 
        - column:
            name: creation_date
            type: timestamp
            defaultValueComputed: CURRENT_TIMESTAMP
            constraints:
              nullable: false
        - column:
            name: modification_date
            type: timestamp
        - column:
            name: created_by
            type: varchar(50)            
        - column:
            name: modified_by
            type: varchar(50)    
                                 
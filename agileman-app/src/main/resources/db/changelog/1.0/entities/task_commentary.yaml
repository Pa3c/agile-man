databaseChangeLog:
- changeSet:
    id: task_commentary_entity_creation
    author: patryk.klos
    changes:
    - createTable:
        tableName: task_commentary
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false     
        - column:
            name: task_id
            type: bigint
            constraints:
              nullable: false
        - column:
            name: scope
            type: varchar(10)
        - column:
            name: content
            type: TEXT            
        - column:
            name: version
            type: int
            constraints:
              nullable: false
        - column:
            name: creation_date
            type: timestamp
            defaultValueComputed: CURRENT_TIMESTAMP
            constraints:
              nullable: false
        - column:
            name: modification_date
            type: timestamp
        - column:
            name: created_by
            type: varchar(50)
        - column:
            name: modified_by
            type: varchar(50)
             